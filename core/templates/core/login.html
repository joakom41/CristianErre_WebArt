{% extends 'core/base.html' %}

{% block title %}Iniciar Sesión | Cristian Erre{% endblock %}

{% block content %}
<div class="min-h-screen bg-stone-50 py-16 px-4">
    <div class="max-w-md mx-auto">

        <!-- Título -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-display font-bold text-stone-900 mb-2">Iniciar Sesión</h1>
            <p class="text-stone-600">Accede a tu cuenta</p>
        </div>

        <!-- Formulario -->
        <div class="bg-white rounded-2xl shadow-soft p-8">
            <form method="POST" class="space-y-6">
                {% csrf_token %}

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-stone-700 mb-2">
                        Correo Electrónico
                    </label>
                    <input type="email" name="email" id="email" required
                        class="w-full px-4 py-3 border border-stone-300 rounded-lg focus:ring-2 focus:ring-stone-400 focus:border-transparent outline-none transition"
                        placeholder="tu@email.com">
                </div>

                <!-- Contraseña -->
                <div>
                    <label for="password" class="block text-sm font-medium text-stone-700 mb-2">
                        Contraseña
                    </label>
                    <input type="password" name="password" id="password" required
                        class="w-full px-4 py-3 border border-stone-300 rounded-lg focus:ring-2 focus:ring-stone-400 focus:border-transparent outline-none transition"
                        placeholder="••••••••">
                </div>

                <!-- Botón -->
                <button type="submit"
                    class="w-full bg-stone-900 text-white py-3 rounded-lg font-medium hover:bg-stone-800 transition duration-300">
                    Iniciar Sesión
                </button>
            </form>

            <!-- Link a registro 
            <div class="mt-6 text-center">
                <p class="text-stone-600">
                    ¿No tienes cuenta?
                    <a href="{% url 'register' %}" class="text-stone-900 font-medium hover:underline">
                        Regístrate aquí -->
            </a>
            </p>
        </div>
    </div>

</div>
</div>
{% endblock %}
