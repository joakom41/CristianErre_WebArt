{% extends 'core/base.html' %}

{% block title %}Registro | Cristian Erre{% endblock %}

{% block content %}
<div class="min-h-screen bg-stone-50 py-16 px-4">
    <div class="max-w-md mx-auto">

        <!-- Título -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-display font-bold text-stone-900 mb-2">Crear Cuenta</h1>
            <p class="text-stone-600">Regístrate para acceder</p>
        </div>

        <!-- Formulario -->
        <div class="bg-white rounded-2xl shadow-soft p-8">
            <form method="POST" class="space-y-6">
                {% csrf_token %}

                <!-- Nombre -->
                <div>
                    <label for="first_name" class="block text-sm font-medium text-stone-700 mb-2">
                        Nombre
                    </label>
                    <input type="text" name="first_name" id="first_name" required
                        class="w-full px-4 py-3 border border-stone-300 rounded-lg focus:ring-2 focus:ring-stone-400 focus:border-transparent outline-none transition"
                        placeholder="Juan">
                </div>

                <!-- Apellido -->
                <div>
                    <label for="last_name" class="block text-sm font-medium text-stone-700 mb-2">
                        Apellido
                    </label>
                    <input type="text" name="last_name" id="last_name" required
                        class="w-full px-4 py-3 border border-stone-300 rounded-lg focus:ring-2 focus:ring-stone-400 focus:border-transparent outline-none transition"
                        placeholder="Pérez">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-stone-700 mb-2">
                        Correo Electrónico
                    </label>
                    <input type="email" name="email" id="email" required
                        class="w-full px-4 py-3 border border-stone-300 rounded-lg focus:ring-2 focus:ring-stone-400 focus:border-transparent outline-none transition"
                        placeholder="tu@email.com">
                </div>

                <!-- Contraseña -->
                <div>
                    <label for="password" class="block text-sm font-medium text-stone-700 mb-2">
                        Contraseña
                    </label>
                    <input type="password" name="password" id="password" required
                        class="w-full px-4 py-3 border border-stone-300 rounded-lg focus:ring-2 focus:ring-stone-400 focus:border-transparent outline-none transition"
                        placeholder="••••••••">
                </div>

                <!-- Confirmar Contraseña -->
                <div>
                    <label for="password2" class="block text-sm font-medium text-stone-700 mb-2">
                        Confirmar Contraseña
                    </label>
                    <input type="password" name="password2" id="password2" required
                        class="w-full px-4 py-3 border border-stone-300 rounded-lg focus:ring-2 focus:ring-stone-400 focus:border-transparent outline-none transition"
                        placeholder="••••••••">
                </div>

                <!-- Botón -->
                <button type="submit"
                    class="w-full bg-stone-900 text-white py-3 rounded-lg font-medium hover:bg-stone-800 transition duration-300">
                    Crear Cuenta
                </button>
            </form>

            <!-- Link a login -->
            <div class="mt-6 text-center">
                <p class="text-stone-600">
                    ¿Ya tienes cuenta?
                    <a href="{% url 'login' %}" class="text-stone-900 font-medium hover:underline">
                        Inicia sesión aquí
                    </a>
                </p>
            </div>
        </div>

    </div>
</div>
{% endblock %}
